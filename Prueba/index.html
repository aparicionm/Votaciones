<!DOCTYPE html>
<html>
<head>
    <title>Formulario de votación</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">FORMULARIO DE VOTACIÓN</h1>
            </div>
            <div class="card-body">
                <form id="formulario" action="form.php" method="POST">
                    <div class="mb-3">
                        <label for="nombre_apellido" class="form-label">Nombre y Apellido:</label>
                        <input type="text" class="form-control" name="nombre_apellido" id="nombre_apellido" required>
                    </div>

                    <div class="mb-3">
                        <label for="alias" class="form-label">Alias (mayor a 5 caracteres, letras y números):</label>
                        <input type="text" class="form-control" name="alias" id="alias" pattern="[A-Za-z0-9]{6,}" required>
                    </div>

                    <div class="mb-3">
                        <label for="rut" class="form-label">RUT (Formato: 12345678-9):</label>
                        <input type="text" class="form-control" name="rut" id="rut" pattern="\d{7,8}-[\d|kK]" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="region" class="form-label">Región:</label>
                        <select class="form-select" name="region" id="region" required>
                            <option value="0">Selecciona una región</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="comuna" class="form-label">Comuna:</label>
                        <select class="form-select" name="comuna" id="comuna" required>
                            <option value="0">Selecciona una comuna</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="candidato" class="form-label">Candidato:</label>
                        <select class="form-select" name="candidato" id="candidato" required>
                            <option value="">Selecciona un candidato</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label>¿Cómo se enteró de nosotros?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="fuente[]" value="Web" id="web">
                            <label class="form-check-label" for="web">Web</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="fuente[]" value="TV" id="tv">
                            <label class="form-check-label" for="tv">TV</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="fuente[]" value="RedesSociales" id="redes">
                            <label class "form-check-label" for="redes">Redes Sociales</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="fuente[]" value="Amigo" id="amigo">
                            <label class="form-check-label" for="amigo">Amigo</label>
                        </div>
                    </div>

                    <input type="submit" class="btn btn-primary" value="Enviar">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
